<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Seminary Book Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
    }
    h1 {
      text-align: center;
    }
    .books {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5em;
    }
    .book {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .book img,
    .book .placeholder {
      width: 120px;
      height: 180px;
      margin-bottom: 0.5em;
      object-fit: cover;
    }
    .book .placeholder {
      background: #ccc;
      margin-right: 10px;
    }
    .book-details {
      text-align: center;
      max-width: 500px;
    }
    .book-details h2 {
      margin: 0.5em 0;
      font-size: 1.2em;
    }
    @media (min-width: 600px) {
      .books { grid-template-columns: repeat(2, 1fr); }
    }
    @media (min-width: 1024px) {
      .books { grid-template-columns: repeat(3, 1fr); }
    }

    /* Modal styles */
    #modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      flex-direction: column;
      padding: 1em;
      box-sizing: border-box;
    }
    #modal .close {
      position: absolute;
      top: 1em; right: 1em;
      color: #fff;
      font-size: 2em;
      cursor: pointer;
    }
    #modal-img {
      max-width: 80%;
      max-height: 80%;
      margin-bottom: 1em;
    }
    #caption {
      color: #fff;
      font-size: 1.2em;
      margin-bottom: 1em;
      text-align: center;
    }
    .modal-actions {
      display: flex;
      gap: 0.5em;
    }
    #modal-link {
      color: #fff;
      background: #1a73e8;
      padding: 0.5em 1em;
      text-decoration: none;
      border-radius: 4px;
      display: inline-block;
    }
    .secondary-button {
      color: #fff;
      background: transparent;
      border: 2px solid #fff;
      padding: 0.5em 1em;
      border-radius: 4px;
      cursor: pointer;
      display: inline-block;
    }
  </style>
</head>

  <!-- Modal -->
  <div id="modal">
    <span class="close">&times;</span>
    <img id="modal-img" src="" alt="Cover">
    <div id="caption"></div>
    <div class="modal-actions">
      <a id="modal-link" href="" target="_blank">Search on Google</a>
      <button id="modal-close-btn" class="secondary-button">Close</button>
    </div>
  </div>

  <script>
    const books = JSON.parse(document.getElementById('book-data').textContent);
    const grid  = document.getElementById('book-grid');

    function renderBook(book, index) {
      const container = document.createElement('div');
      container.className = 'book';

      if (book.img) {
        const img = document.createElement('img');
        img.src = book.img;
        img.alt = `${book.title} cover`;
        img.dataset.index = index;
        container.appendChild(img);
      } else {
        const placeholder = document.createElement('div');
        placeholder.className = 'placeholder';
        container.appendChild(placeholder);
      }

      const details = document.createElement('div');
      details.className = 'book-details';
      details.innerHTML = `
        <h2>${book.title}</h2>
        <p><em>${book.author}</em></p>
        <p>${book.description}</p>
      `;
      container.appendChild(details);

      return container;
    }

    books.forEach((b,i) => grid.appendChild(renderBook(b,i)));

    // Modal logic
    const modal     = document.getElementById('modal');
    const modalImg  = document.getElementById('modal-img');
    const caption   = document.getElementById('caption');
    const link      = document.getElementById('modal-link');
    const spanClose = modal.querySelector('.close');
    const btnClose  = document.getElementById('modal-close-btn');

    grid.addEventListener('click', e => {
      if (e.target.tagName === 'IMG') {
        const idx = e.target.dataset.index;
        const book = books[idx];
        modalImg.src    = book.img;
        caption.textContent = book.title;
        link.href       = 'https://www.google.com/search?q=' + encodeURIComponent(book.title);
        modal.style.display = 'flex';
      }
    });

    spanClose.addEventListener('click', () => modal.style.display = 'none');
    btnClose.addEventListener('click', () => modal.style.display = 'none');
    modal.addEventListener('click', e => {
      if (e.target === modal) modal.style.display = 'none';
    });
  </script>
</body>
</html>
